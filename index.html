
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sanity Page</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0f172a;color:#e5e7eb}
    main{max-width:640px;margin:40px auto;background:#111827;border:1px solid #334155;border-radius:12px;padding:16px}
    h1{margin-top:0}
    pre{background:#0b1220;padding:12px;border-radius:8px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #334155;background:#22c55e;color:#0b1220;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <main>
    <h1>GitHub Pages is Serving HTML âœ…</h1>
    <p>If you can see this, the site is configured correctly.</p>
    <button id="btn">Test localStorage</button>
    <pre id="out"></pre>
  </main>
  <script>
    document.getElementById('btn').onclick = ()=>{
      localStorage.setItem('sanity','ok');
      document.getElementById('out').textContent = 'localStorage: ' + localStorage.getItem('sanity');
    };
  </script>
</body>
</html>
