
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Sanity Test</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0f172a;color:#e5e7eb}
    main{max-width:720px;margin:40px auto;padding:16px;background:#111827;border:1px solid #1f2937;border-radius:12px}
    h1{margin-top:0} .ok{color:#22c55e}
    button{padding:8px 12px;border-radius:8px;border:1px solid #334155;background:#22c55e;color:#0b1220;font-weight:600;cursor:pointer}
    pre{background:#0b1220;padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <main>
    <h1>Page Loaded <span class="ok">âœ“</span></h1>
    <p>If you can read this, GitHub Pages is serving HTML correctly.</p>
    <button id="btn">Test localStorage</button>
    <pre id="out"></pre>
  </main>
  <script>
    document.getElementById('btn').onclick = ()=>{
      localStorage.setItem('test','works');
      document.getElementById('out').textContent = 'localStorage: ' + localStorage.getItem('test');
    };
  </script>
</body>
</html>
